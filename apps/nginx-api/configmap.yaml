apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-api-config
  namespace: demo
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }
        
        location /api/v1/health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx-api","timestamp":"2025-08-06T00:00:00Z"}';
            add_header Content-Type application/json;
        }
        
        location /api/v1/status {
            access_log off;
            return 200 '{"status":"ok","version":"1.0.0","endpoints":["/api/v1/health","/api/v1/status"]}';
            add_header Content-Type application/json;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-api-html
  namespace: demo
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>API Service</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 40px; }
            .container { max-width: 800px; margin: 0 auto; }
            .header { background: #2196F3; color: white; padding: 20px; border-radius: 5px; }
            .endpoint { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>API Service</h1>
                <p>This is the nginx API service providing REST endpoints</p>
            </div>
            <h2>Available Endpoints</h2>
            <div class="endpoint">
                <strong>GET /api/v1/health</strong><br>
                Returns service health status
            </div>
            <div class="endpoint">
                <strong>GET /api/v1/status</strong><br>
                Returns service status and available endpoints
            </div>
            <h2>Service Information</h2>
            <ul>
                <li><strong>Service:</strong> nginx-api</li>
                <li><strong>Namespace:</strong> demo</li>
                <li><strong>Mesh:</strong> Istio</li>
                <li><strong>Deployment:</strong> ArgoCD</li>
            </ul>
        </div>
    </body>
    </html>
