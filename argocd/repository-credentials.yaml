# SSH Repository Secret
apiVersion: v1
kind: Secret
metadata:
  name: private-repo-ssh
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: git@github.com:your-org/your-private-repo.git
  sshPrivateKey: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    # Your SSH private key content here
    # Generate with: ssh-keygen -t rsa -b 4096 -f ~/.ssh/argocd_rsa
    -----END OPENSSH PRIVATE KEY-----
---
# HTTPS Repository Secret with Personal Access Token
apiVersion: v1
kind: Secret
metadata:
  name: private-repo-https
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: https://github.com/your-org/your-private-repo.git
  username: your-username
  password: your-personal-access-token
---
# GitHub App Repository Secret (Enterprise)
apiVersion: v1
kind: Secret
metadata:
  name: private-repo-github-app
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: https://github.com/your-org/your-private-repo.git
  githubAppPrivateKey: |
    -----BEGIN RSA PRIVATE KEY-----
    # Your GitHub App private key
    -----END RSA PRIVATE KEY-----
  githubAppId: "12345"
  githubAppInstallationId: "67890"
